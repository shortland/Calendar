<!DOCTYPE html>
<html>
<head>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, height=device-height" minimal-ui/>
	<script src='js/jquery.js'></script>
	<script src='js/jquery_colors.js'></script>
	<script src='js/fastclick.js'></script>
	<script src='js/script.js'></script>
	<link rel="stylesheet" type="text/css" href='css/style.css'/>
	<title>Calendar</title>
    <script type="text/javascript">
    $(function()
    {
        FastClick.attach(document.body);
    });
    </script>
</head>
<body>

<div id='calendar'>
	<table cellspacing="0" cellpadding="6"> 
		<tr>
			<td style="background-color: rgba(81, 81, 81, 1.0); border-right: 0px;"><div id="previousMonth">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;</div></td>
			<td colspan="5" align="center" style="border-right: 0px; border-left: 0px; cursor: default !important;background-color: rgba(81, 81, 81, 1.0);"><b id="thisMonth"></b>&nbsp;&nbsp;<b id="thisYear"></b></td> 
			<td style="background-color: rgba(81, 81, 81, 1.0); border-left: 0px;"><div id="nextMonth">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&gt;</div></td>
		</tr>
		<tr> 
			<td style="cursor: default !important;" align="center">Sun</td>

			<td style="cursor: default !important;" align="center">Sat</td>
		</tr>
		<tr>
